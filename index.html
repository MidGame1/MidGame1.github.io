<!DOCTYPE html>
<html>
  <head>
    <title>Remote Meat Thermometer</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Remote Meat Thermometer</h1>
    <div>
      <label for="device_id">Device Id:</label>
      <input type="text" id="device_id" name="device_id"/><br><br>
      <button id="get_data_button" style="display: block;">Get Data</button>
    </div>
    <br>
    <div>
      <! -- Live Update text here - maybe add a table here or something-->
      <label for="current_temp" style="font-size:125%;">Current Temperature: <b id="current_temp">No Temperature Readings</b></label>
    </div>
    <div id="chartDiv" style="width:50%; height:300px; margin:0 auto;"></div>
    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var setToUse = 0; // client ID and api key to use
      var CLIENT_ID = ['836511754688-3ln8v9gikdajcevtlplrvusd4f8rgojf.apps.googleusercontent.com', '836511754688-s8sui2mghvnqcrfsrh1os81qru99aaij.apps.googleusercontent.com'];
      var API_KEY = ['AIzaSyDXTTIK43E2CK_TCMG2CW0gMqNI5Wi9BaY','AIzaSyDXTTIK43E2CK_TCMG2CW0gMqNI5Wi9BaY'];

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/spreadsheets.readonly";

      var globalIndex;
      
      var getDataButton = document.getElementById('get_data_button');
      var tempText = document.getElementById('current_temp');
      var devId = document.getElementById('device_id');
      
      var KEYWORD = 'MEATBOIZ';
      
      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          apiKey: API_KEY[setToUse],
          clientId: CLIENT_ID[setToUse],
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          // Handle the initial sign-in state.
          getDataButton.onclick = getDataClick;
        }, function(error) {
          appendPre(JSON.stringify(error, null, 2));
        });
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById('content');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }

      /**
       * Print out the data in the spreadsheet for device ID
       */
      function displayData(deviceId) {
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1n4ctXvS9VYI_EXanxssVZGhcJiIDX0HC2JgFtHrDAyM',
          range: 'Sheet1!A1:E2000',
        }).then(function(response) {
          var range = response.result;
          if (range.values.length > 0) {
          
            var indices = filterIndices(range.values, KEYWORD, deviceId); //todo add probe ID into this as well?
            
            if (0 != indices.length) {
              appendPre('Time\t  Probe\t  Temperature\t');
              for (i = 0; i < indices.length; i++) {
                var row = range.values[indices[i]];
                
                if( ( !isNaN(parseInt(row[4])+1) ) && ( row[3] == deviceId ) ) {
                  var splits = row[0].split(" ");
                  var time = splits[splits.length-1];
                  
                  splits = row[2].split(",");
                  // Print columns A and E, which correspond to indices 0 and 4.
                  for (j = 0; j < splits.length; j++) {
                    appendPre(time + '\t    ' + (parseInt(row[4])+1) + '\t    ' + splits[j] + '\u00B0F');
                  }
                  tempText.innerHTML = splits[splits.length-1] + '\u00B0F';
                }
              }
            }
            else {
              appendPre('No data with that Device ID found.');
            }
          } else {
            appendPre('No data found.');
          }
        }, function(response) {
          appendPre('Error: ' + response.result.error.message);
        });
      }
      
      function getDataClick() {
        clearData();
        if(isNaN(parseInt(devId.value)))
          appendPre('No Device ID provided');
        else
          displayData(devId.value);
      }

      function clearData() {
        var pre = document.getElementById('content');
        while(pre.firstChild) {
          pre.removeChild(pre.firstChild);
        }
      }
      
      function filterIndices(values, resetWord, deviceId) {
        var deviceIds = values.map(x => x[3]);
        var dataFields = values.map(x => x[2]);
        
        var indices = findIndices(deviceIds, deviceId); // finds the indices with the correct deviceId
        if (0 == indices.length)
          return indices;
        
        dataFields = dataFields.filter( function(value, index) { // formats dataFields to be only combrised of data with the correct deviceId
              return indices.indexOf(index) != -1;
        });
        
        var index = dataFields.indexOf(resetWord);
        var savedIndex = indices[0];
        if (-1 == index) {
          return indices; //reset not found
        }
        while(index != -1) {
          savedIndex = index;
          index = dataFields.indexOf(resetWord, index+1);
        }
        return indices.splice(savedIndex+1, indices.length - savedIndex-1); // found an index to reset at. Only data after this point
      }
      
      function findIndices(values, match) {
        var indices = [];
        var index = values.indexOf(match);
        while(index != -1) {
          indices.push(index);
          index = values.indexOf(match, index+1);
        }
        return indices; // found an index to reset at. Only data after this point
      }
    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
  <script src="https://code.jscharting.com/2.9.0/jscharting.js"></script>
  <script src="js/index.js"></script>
</html>
